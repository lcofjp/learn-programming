<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue test page</title>
    <script src="./vue.min.js"></script>
    <style>
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="root1">
        {{a}}
        {{cplus1}}
        {{now}}
        <p>name: {{name}}</p>
        <p>email: {{email}}</p>
        <button v-on:click="click">点击</button>
        <br>
        <label v-if="isInputName">
            input1:
            <input v-model="name">
        </label>
        <label v-else>
            input2:
            <input>
        </label>
        <button @click="toggleInput">toggle</button>
        <ul>
            <li v-for="num in list">{{num*num}}</li>
        </ul>
        <hr>
        <div>
            {{o.a}},{{o.b}},{{o.c}},{{o.d}}
        </div>
        <ul>
            <li v-for="num in nums">{{num}}</li>
        </ul>
    </div>
    <img src="./lifecycle.png">
    <script src="./app.js"></script>
</body>
</html>
